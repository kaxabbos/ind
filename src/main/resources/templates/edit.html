<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IND - Добавить утсройство</title>
</head>

<head th:insert="blocks\head :: head"></head>

<body id="page-top">
<div id="wrapper">
    <nav th:insert="blocks\nav :: nav"
         class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 accent">
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks\navSecond :: navSecond"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Редактировать устройство</h3>
                <form th:action="'/device/' + ${device.id} + '/edit'" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-dark">
                                    <strong>
                                        Имя устройство (обязательно)
                                    </strong>
                                </label>
                                <input th:value="${device.name}" class="form-control" type="text" name="name"
                                       placeholder="Имя устройства" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-dark">
                                    <strong>Тип устройства (обязательно)</strong>
                                </label>
                                <select class="form-select" name="type">
                                    <option th:each="type : ${types}"
                                            th:value="${type}"
                                            th:text="${type}"
                                            th:selected="${type == device.deviceType}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-dark">
                                    <strong>Описание (опционально)</strong>
                                </label>
                                <input th:value="${device.description}" class="form-control" type="text"
                                       name="description" placeholder="Описание">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label text-dark">
                                    <strong>Фотография (опционально)</strong>
                                </label>
                                <input class="form-control" type="file" name="file" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mr-10px" type="submit">Изменить</button>
                    <button class="btn btn-secondary mr-10px" type="reset">Очистить</button>
                    <a th:href="'/device/'+${device.getId()+'/edit/default/file'}"
                       class="btn btn-secondary">Сбросить фотографию по умолчанию</a>
                </form>
            </div>
        </div>
        <footer th:insert="blocks\footer :: footer"
                class="bg-white d-lg-flex justify-content-lg-center align-items-lg-center sticky-footer mxh-40px">
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
